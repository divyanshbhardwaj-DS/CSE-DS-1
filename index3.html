<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <center>
        <h1>Hotel Room Booking Form</h1>
        
        <!-- Booking Form -->
        <form action="#" method="post">
            <!-- Name Field -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>
            
            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>
            
            <!-- Phone Number -->
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>
            
            <!-- Check-in Date -->
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required><br><br>
            
            <!-- Check-out Date -->
            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required><br><br>
            
            
            <!-- Room Type (Select Dropdown) -->
        <label for="room">Room Type:</label>
        <select id="room" name="room" required>
            <option value="">--Select Room Type--</option>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
            <option value="deluxe">Deluxe Room</option>
        </select><br><br>
        <!-- Number of Guests -->
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests"><br><br>
        
        <!-- Special Requests -->
        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests" rows="4" cols="40" placeholder="Any additional requests or preferences..."></textarea><br><br>
        
        <!-- Buttons -->
        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">
    </form>
    </center>
</body>
</html>
